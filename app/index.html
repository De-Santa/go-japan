<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="go-japan">

<header class="go-japan__header main-header">
	<h1 style="text-align: center; text-transform: uppercase; line-height: 40px; color: #fff;">reserved for header</h1>
</header>

	<ul class="go-japan__hotels-list container">
		<template id="hotel-profile-template">
			<li class="go-japan__hotels-list-item hotel-profile">
				<div class="hotel-profile__no-preview">
					<svg><use xlink:href="#no-photo"></use></svg>
					Нет фотографии
				</div>
				<div class="hotel-profile__info">
					<div class="hotel-profile__info-stars"></div>
					<div class="hotel-profile__info-name"></div>
					<div class="hotel-profile__info-distance"></div>
					<div class="hotel-profile__info-rating"></div>
					<div class="hotel-profile__info-choose"></div>
					<div class="hotel-profile__extra">
						<div class="hotel-profile__extra-feature"></div>
					</div>
					<div class="hotel-profile__price"></div>
				</div>
			</li>
		</template>
	</ul>
<script src="js/modules/svg-sprite.js"></script>
<script src="js/modules/hotelList.js"></script>
<script src="js/main.js"></script>
</body>
</html>
